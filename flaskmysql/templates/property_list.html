<head>
    <style>
        h1{
            color: saddlebrown;
            text-align: center;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
        }
        td, th{
            border: 1px solid #0000;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #c0c0c0;
        }
    </style>
</head>
<h1>Total {{name}} in DB = {{recordCount}}</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Website</th>
            <th>Year</th>
            <th>M2 Inside</th>
            <th>M2 Outside</th>
            <th>Rooms</th>
            <th>Floors</th>
        </tr>
    </thead>
    <body>
        {% for row in data%}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
        </tr>
        {%endfor%}
    </body>
</table>
